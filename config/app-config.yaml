# Application Configuration (Unified)

application:
  name: DevOpsSimulator
  version: 3.0.0
  environment: production
  experimental_mode: false

server:
  host: 0.0.0.0
  port: 8080
  ssl_enabled: true
  multi_port: [8080, 3000, 9000, 9001, 9002]

logging:
  level: INFO
  format: json
  output: logs/app.log
  ai_analysis: disabled

# Production Configuration
production:
  enabled: true
  port: 8080
  ssl_enabled: true
  region: us-east-1
  backup_enabled: true

# Development Configuration
development:
  enabled: true
  port: 3000
  hot_reload: true
  debug_mode: true
  mock_apis: true

# Experimental Configuration
experimental:
  enabled: false
  version: 3.0.0-experimental
  environment: testing
  server:
    port: 9000
    multi_port: [9000, 9001, 9002]
  logging:
    level: TRACE
    format: structured
    output: /var/log/experimental.log
    ai_analysis: enabled
  database:
    host: cluster.example.com
    port: 5432
    name: devops_experimental
    distributed: true
  features:
    auto_scaling: advanced
    load_balancer: ai-optimized
    chaos_engineering: enabled
  ai_features:
    predictive_scaling: true
    anomaly_detection: true
    auto_optimization: true
    model_version: "v2.1.0"
  cloud_providers:
    - aws
    - azure
    - gcp
    - digitalocean
  security:
    zero_trust: enabled
    encryption: AES-256
    audit_logging: comprehensive
